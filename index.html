<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autosave Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>AutoSave Form</h1>
    <p class="description">Please fill out the following form.</p>
    <p class="note"><strong><em>Note:</em></strong> Data will persist upon browser refresh or when browser window is
        reopened.</p>
    <form class="save-me" id="save-me">

        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="address">Address</label>
        <input type="text" name="address" id="address">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="hear-about-us">How did you hear about us?</label>
        <select name="hear-about-us" id="hear-about-us">
            <option value=""></option>
            <option value="google">Google</option>
            <option value="referral">Referred by a Friend</option>
            <option value="tv">A TV Ad</option>
            <option value="radio">A Radio Ad</option>
        </select>

        <label for="more">Additional thoughts?</label>
        <textarea name="more" id="more"></textarea>

        <p><strong>Do you agree to our terms of service?</strong></p>
        <label>
            <input class="selectables" type="radio" name="tos" value="yes">Yes
        </label>
        <label>
            <input class="selectables" type="radio" name="tos" value="no">No
        </label>

        <p><strong>Pick your favorite super heros.</strong></p>

        <label>
            <input class="selectables" type="checkbox" name="spiderman">
            Spiderman
        </label>

        <label>
            <input class="selectables" type="checkbox" name="wonderwoman">
            Wonder Woman
        </label>

        <label>
            <input class="selectables" type="checkbox" name="blackpanther">
            Black Panther
        </label>

        <p>
            <button type="submit">Submit</button>
        </p>

    </form>

    <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="autosave.js"></script>
</body>

</html>
